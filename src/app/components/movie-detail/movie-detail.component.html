@if (movie()) {
  <div class="flex justify-between p-4 bg-white rounded-lg shadow-md">
    <div>
      <h2 class="text-xl font-bold"> {{movie()?.Title}} </h2>
      <p class="text-gray-600"> {{ movie()?.Year }} </p>
      <p class="text-gray-600"> {{ movie()?.Genre }} </p>
      <p class="text-gray-600"> {{ movie()?.Plot }} </p>
    </div>

    <div>
      <img [src]="movie()?.Poster" alt="" class="rounded-lg">
    </div>
  </div>
}
