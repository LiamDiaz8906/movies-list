<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Pel√≠culas favoritas</h2>
  @for (movie of movieService.favorites(); track movie.imdbID) {
    <div class="flex justify-between mb-4 p-4 bg-white rounded-lg shadow-md">
      <div>
        <h3 class="text-lg font-bold "> {{movie.Title}} </h3>
        <p class="text-gray-600"> {{ movie.Year }} </p>
        <p class="text-gray-600"> {{ movie.Plot }} </p>
        <button
          (click)="removeFromFavorites(movie.imdbID)"
          class="mt-2 p-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
        Eliminar</button>
      </div>
      <div>
        <img [src]="movie.Poster" alt="" class="h-[100px] rounded-lg">
      </div>
    </div>
  }
</div>
